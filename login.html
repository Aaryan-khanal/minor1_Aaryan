<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CarMandu - Login</title>
  <style>
    :root {
      --bg-light: #f4f7fa;
      --text-light: #333;
      --bg-dark: #1a1a1a;
      --text-dark: #f0f0f0;
      --primary: #4a90e2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(45deg, var(--primary), #357ABD);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
    }

    body.dark header {
      background: linear-gradient(45deg, #222, #333);
    }

    nav {
      background-color: var(--primary);
      padding: 10px 20px;
      display: flex;
      
      align-items: center;
      flex-wrap: wrap;
    }

    body.dark nav {
      background-color: #111;
    }

    .nav-links a {
      color: white;
      margin: 0 10px;
      font-weight: bold;
      text-decoration: none;
    }

    body.dark .nav-links a {
      color: #ccc;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    #themeToggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #themeToggle:hover {
      transform: scale(1.2);
    }

    main {
      padding: 30px 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(53, 122, 189, 0.2);
    }

    body.dark form {
      background-color: #2a2a2a;
    }

    form h2 {
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    body.dark input[type="text"],
    body.dark input[type="password"] {
      background-color: #333;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    input[type="submit"] {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #265d91;
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 0.95rem;
      margin-top: 50px;
    }

    body.dark footer {
      background-color: #111;
      color: #ccc;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    body.dark footer a {
      color: #ccc;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.5rem;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      .nav-links {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>Welcome to CarMandu</header>

  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" aria-current="page">Login</a>
    </div>
    <button id="themeToggle">üåô</button>
  </nav>

  <main>
    <form onsubmit="return validateLogin();">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
  </main>

  <footer>
    &copy; 2025 CarMandu. All rights reserved. | <a href="privacy.html">Privacy Policy</a>
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme');
    if (saved === 'dark') {
      document.body.classList.add('dark');
      toggle.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "admin" && password === "1234") {
        alert("Login Successful!");
        window.location.href = "index.html";
        return false;
      } else {
        alert("Invalid credentials. Try again");
        return false;
      }
    }
  </script>
</body>
</html>
