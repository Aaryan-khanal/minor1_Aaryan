<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us - Carmandu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #333;
      --bg-dark: #1a1a1a;
      --text-dark: #f0f0f0;
      --primary: #4a90e2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(45deg, var(--primary), #357ABD);
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
    }

    body.dark header {
      background: linear-gradient(45deg, #222, #333);
    }

    nav {
      background-color: var(--primary);
      padding: 15px 10px;
      text-align: center;
      display: flex;
   
      align-items: center;
      flex-wrap: wrap;
    }

    body.dark nav {
      background-color: #111;
    }

    .nav-links a {
      color: white;
      margin: 0 10px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1rem;
    }

    body.dark .nav-links a {
      color: #ccc;
    }

    .nav-links a:hover,
    .nav-links a[aria-current="page"] {
      text-decoration: underline;
    }

    #themeToggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #themeToggle:hover {
      transform: scale(1.2);
    }

    main {
      flex: 1;
      max-width: 700px;
      margin: 40px auto 60px;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5rem;
      border-bottom: 4px solid var(--primary);
      padding-bottom: 10px;
      margin-bottom: 40px;
      text-align: center;
    }

    .contact-info {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
    }

    form {
      background-color: var(--bg-light);
      padding: 25px;
      border-radius: 10px;
      border: 2px solid var(--primary);
      max-width: 500px;
      margin: 0 auto;
    }

    body.dark form {
      background-color: #2a2a2a;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: var(--primary);
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid var(--primary);
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }

    body.dark input[type="text"],
    body.dark input[type="email"],
    body.dark textarea {
      background-color: #333;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: var(--primary);
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #357ABD;
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
    }

    body.dark footer {
      background-color: #111;
      color: #ccc;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.8rem;
        padding: 20px 10px;
      }

      .nav-links {
        flex-direction: column;
        margin-top: 10px;
      }

      .nav-links a {
        display: block;
        margin: 8px 0;
      }

      form {
        padding: 20px;
        max-width: 100%;
      }
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Carmandu</header>

  <nav>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html" aria-current="page">Contact Us</a>
      <a href="login.html">Login</a>
    </div>
    <button id="themeToggle">üåô</button>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <p class="contact-info">Email: <a href="mailto:carmandu.info@gmail.com">carmandu.info@gmail.com</a></p>
    <p class="contact-info">Phone: <a href="tel:+987654321">987654321</a></p>

    <form action="#" method="post" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <input type="submit" value="Send Message" />
    </form>
  </main>

  <footer>
    &copy; 2025 Carmandu. All rights reserved.
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme');
    if (saved === 'dark') {
      document.body.classList.add('dark');
      toggle.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
